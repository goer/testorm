<div class="page-header"><h3>Select Friends</h3></div><div class="panel panel-default"><div class="panel-heading">Owner: {{owner.id}} | {{owner.username}}</div><div class="panel-body"><div ng-repeat="f in friends"><div class="action-checkbox"><input type="checkbox" ng-model="f.checked"/><label>{{f.friend.user.username}}</label></div></div></div><div class="panel-footer"><button ng-click="done()" class="btn btn-success">Invite</button><button ng-click="cancel()" class="btn">Cancel</button></div></div>
