<div class="page-header"><h3>Room Detail</h3><!--button(class="btn btn-default" type="button" ng-click="addUser()") Add User-->
</div><div class="panel panel-default"><div class="panel-heading">Room: {{room.id}} | {{room.name}}</div><div class="panel-body"><ul ng-repeat="message in messages" class="list-group"><li class="list-group-item">{{message.roomid}} | {{message.content}}<button ng-click="deleteMessage(message.id)"></button></li></ul></div><div class="panel-footer"><div class="input-group"><input type="text" ng-model="newMessage" placeholder="type message ..." class="form-control"/><span class="input-group-btn"><button type="button" ng-click="addMessage()" class="btn btn-default">Send</button></span></div></div></div><div class="panel panel-default"><div class="panel-heading">Members |<a ui-sref="selectFriends({roomId : room.id, ownerId: room.userid})">Add Friends</a></div><div class="panel-body"><ul ng-repeat="member in members" class="list-group"><li class="list-group-item">{{member.id}} | {{member.user.username}}<button ng-click="deleteMember(member.id)"></button></li></ul></div></div>
