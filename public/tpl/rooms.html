<div class="page-header"><h3>Rooms</h3><button type="button" ng-click="addRoom()" class="btn btn-default">Add Room</button></div><div class="panel panel-default"><div class="panel-heading">Rooms: {{rooms.length}}</div><div class="panel-body"><div class="table-responsive"><table class="table"><tr ng-repeat="r in rooms"><td><a ui-sref="roomDetail({roomId : r.id})">{{r.name}}</a></td><td>({{r.id}})</td><td align="right"><button ng-click="deleteRoom(r.id)" aria-label="Right Align" align="right" class="btn btn-default"><span aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span></button></td></tr></table></div></div></div><script type="text/ng-template" id="addRoom.html"><div class="modal-header"><h4>Add a Room</h4></div><div class="modal-body"><form class="form-inline"><div class="form-group"><input ng-model="roomName" placeholder="Room Name" align="left" class="form-control"/></div></form></div><div class="modal-footer"><button ng-click="done()" class="btn btn-success">Invite</button><button ng-click="cancel()" class="btn">Cancel</button></div></script>
