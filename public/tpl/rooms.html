<div class="page-header"><panel class="panel panel-default"><div class="panel-body"><form align="right" class="form-inline"><div class="form-group"><input ng-model="roomName" placeholder="Name" align="left" class="form-control"/><button ng-click="addRoom()" aria-label="Right Align" align="right" class="btn btn-primary"><span aria-hidden="true" class="glyphicon glyphicon-plus"></span></button></div></form></div></panel></div><div class="panel panel-default"><div class="panel-heading">Rooms: {{rooms.length}}</div><div class="panel-body"><div class="table-responsive"><table class="table"><tr ng-repeat="roomuser in roomusers"><td><a href="#/roomDetail/{{roomuser.roomid}}">{{roomuser.room.name}}</a></td><td align="right"><button ng-click="roomuser.room.$destroy()" aria-label="Right Align" align="right" class="btn btn-default"><span aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span></button></td></tr></table></div></div></div>
